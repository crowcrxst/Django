{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>Register</h3>
{% endblock header %}

{% block content %}

  <form action="{% url 'users:register' %}" method='post'
      class='form'>

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
  </form>

{% endblock content %}
